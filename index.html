<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View All Magazines</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="submission.html">Submit Magazine</a></li>
            </ul>
        </nav>
        <input type="text" id="search-bar" placeholder="Search magazines...">
    </header>
    <main>
        <div class="magazine-box">
            <a href="magazine1.html">
                <img src="cover1.jpg" alt="Magazine Cover 1">
                <div class="magazine-info">
                    <h2>Magazine Title 1</h2>
                    <p>Series 1</p>
                </div>
            </a>
        </div>
        <div class="magazine-box">
            <a href="magazine2.html">
                <img src="cover2.jpg" alt="Magazine Cover 2">
                <div class="magazine-info">
                    <h2>Magazine Title 2</h2>
                    <p>Series 2</p>
                </div>
            </a>
        </div>
        <!-- Add more magazine boxes as needed -->
    </main>
    <script src="turn.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var magazine = document.querySelector(".magazine");
            if (magazine) {
                $(magazine).turn({
                    width: 800,
                    height: 600,
                    autoCenter: true
                });
            }
        });
    </script>
</body>
</html>
